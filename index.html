  function renderUpgrades() {
    upgradesContainer.innerHTML = '';
    for (const u of upgrades) {
      const div = document.createElement('div');
      div.className = 'upgrade';
      if(points < u.cost) div.classList.add('disabled');
      div.id = 'upgrade-' + u.id;
      div.innerHTML = `
        <h3>${u.name} (Lv.${u.level})</h3>
        <p>${u.description}</p>
        <p>Cost: <span class="cost">${u.cost.toLocaleString()} G-Coins</span></p>
      `;
      div.onclick = () => buyUpgrade(u.id);
      upgradesContainer.appendChild(div);
    }
  }

  function buyUpgrade(id) {
    const upgrade = upgrades.find(u => u.id === id);
    if(!upgrade || points < upgrade.cost) return;

    points -= upgrade.cost;
    upgradesPurchased++;
    upgrade.level++;
    upgrade.cost = Math.floor(upgrade.baseCost * 1.25 ** upgrade.level);

    if(id === 'autoClicker') autoClickers++;
    if(id === 'doubleClick' || id === 'glitchBoost' || id === 'glitchOverdrive') updatePointsPerClick();
    if(id === 'glitchEcho') glitchEchoActive = upgrade.level > 0;

    upgradeSound.currentTime = 0;
    upgradeSound.play();

    updateDisplay();
    renderUpgrades();
  }

  let baseClickValue = 1;

  function updatePointsPerClick(){
    let dbl = upgrades.find(u => u.id === "doubleClick").level;
    let boost = upgrades.find(u => u.id === "glitchBoost").level;
    let overdrive = upgrades.find(u => u.id === "glitchOverdrive").level;
    pointsPerClick = baseClickValue + boost;
    if(dbl) pointsPerClick *= 2;
    if(overdrive) pointsPerClick *= 3;
  }

  clickArea.onclick = () => {
    clickSound.currentTime = 0;
    clickSound.play();

    clickCount++;
    let increment = pointsPerClick;

    if(glitchEchoActive) increment *= 2;

    // other bonus logic ...

    points += increment;
    stimulation += increment;

    updateDisplay();
    renderUpgrades();
  };

  function updateDisplay(){
    pointsEl.textContent = points.toLocaleString();
    stimulationEl.textContent = stimulation.toLocaleString();
    upgradesCountEl.textContent = upgradesPurchased.toLocaleString();
  }

  function startAutoClickers(){
    setInterval(() => {

        let gain = autoClickers * (1 + (upgrades.find(u => u.id === 'glitchSurge')?.level || 0) * 2);
        points += gain;
        stimulation += gain;
        updateDisplay();
        renderUpgrades();
      }
    }, 1000);
  }

  renderUpgrades();
  updateDisplay();
  startAutoClickers();
